<div class="container">

    <div class="row">
        <div class="col-md-12">
            <input ng-model="command" class="cmd" type="text" />
        </div>
    </div>

    <div ng-repeat="row in rows" class="row">
        <div ng-repeat="sheet in row" class="col-md-{{12 / sheetsPerRow}}">
            <sheet data="sheet"></sheet>
        </div>
    </div>
    <h3 ng-show="noSheets">Here would be your sheets, if you had created any...</h3>
</div>
